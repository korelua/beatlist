<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact - Beatlist by KORE</title>
    <meta name="description" content="Get in touch with Beatlist by KORE for professional beats and audio services">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton:400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo bison-logo">
                <a href="index.html" class="bison-title" style="font-size:2rem;line-height:1;text-decoration:none;color:inherit;">BEATLIST</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#beats-section" class="nav-link">Beats</a>
                <a href="index.html#audio-services" class="nav-link">Audio Services</a>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h1 class="bison-title">Contact Us</h1>
                <div class="contact-content">
                    <div class="contact-info">
                        <h2>Get in Touch</h2>
                        <p>Have questions about our beats or services? <br> 
                            Did you encounter an issue? <br>
                            Have a suggestion? <br>
                            We'd love to hear from you!</p>
                        <div class="contact-details">
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <p>Email: koreluca@proton.me</p>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-clock"></i>
                                <p>Response Time: Within 24 hours</p>
                            </div>
                        </div>
                    </div>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Beatlist by KORE. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
